<div class="container">
 <div>
  <h1>Cadastrar Estabelecimento</h1>
  <form #estabelecimentoForm="ngForm">
    <div class="campos">
      <label for="nome">Nome estabelecimento: </label>
      <input disabled type="text" name="usuario" id="nome" class="form-control" [(ngModel)]="estabelecimento.nome">
    </div>
  </form>
  </div>  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of estabelecimento.produtos">
        <th scope="row">{{produto?.id}}</th>
        <td>{{produto?.nome}}</td>
        <td>{{produto.valor}}</td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="btn-panel">
      <button type="button" routerLink="/estabelecimento" class="btn btn-outline-danger">Voltar</button>
      <button type="button" (click)="openModal()" class="btn btn-outline-primary">Vincular Produto
        <fa-icon 
        [icon]="faPlus">
      </fa-icon>
      </button>
    </div>
  </div>
</div>
