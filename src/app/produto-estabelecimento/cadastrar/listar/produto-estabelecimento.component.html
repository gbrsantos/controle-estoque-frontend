<div class="container">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Estabelecimento: </label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="estabelecimento.nome">
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of estabelecimento.produtos">
        <th scope="row">{{produto?.id}}</th>
        <td>{{produto?.nome}}</td>
        <td>{{produto.valor}}</td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="btn-panel">
      <button type="button" routerLink="/estabelecimento" class="btn btn-outline-danger">Voltar</button>
    </div>
  </div>
</div>
