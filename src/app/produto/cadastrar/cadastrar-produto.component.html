<div class="container">
  <h1>Cadastrar Produto</h1>
  <form #estabelecimentoForm="ngForm" (ngSubmit)="submeterForm()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="usuario" id="nome" class="form-control" [(ngModel)]="produtoModel.nome">
    </div>
    <div class="form-group">
      <label for="nome">Valor</label>
      <input type="text" name="usuario" id="nome" class="form-control" [(ngModel)]="produtoModel.valor">
    </div>
    <div class="row">
      <div class="btn-panel">
        <button type="submit" class="btn btn-outline-primary">Confirmar</button>
        <button type="button" routerLink="/estabelecimento" class="btn btn-outline-danger">Voltar</button>
      </div>
    </div>
  </form>
</div>
