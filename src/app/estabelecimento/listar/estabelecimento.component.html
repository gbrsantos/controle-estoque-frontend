<div class="container">
  <div class="row">
    <div class="separador">
      <h1>Estabelecimentos</h1>
    </div> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th class="texto-table" scope="col">Nome</th>
          <th class="texto-table" scope="col">Quantidade Produtos</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estabelecimento of estabelecimentos; index as i">
          <th scope="row">{{i+1}}</th>
          <td class="texto-table">{{estabelecimento?.nome}}</td>
          <td class="texto-table">{{estabelecimento.quantidadeProdutos}}</td>
          <td>
            <fa-icon 
              class="lupa" 
              routerLink="../produtos" 
              [queryParams]="{id : estabelecimento.id}"
              [icon]="faMagnifyingGlass">
            </fa-icon>
            <fa-icon 
              class="lupa" 
              (click)="validarDelete(estabelecimento)" 
              [icon]="faTrash">
            </fa-icon>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="panel-btn">
      <button type="button" class="btn btn-outline-primary" routerLink="../estabelecimento-cadastrar">Adicionar
        Estabelecimento</button>
      <button type="button" class="btn btn-outline-primary" routerLink="../produto-cadastrar">Adicionar Produto</button>
    </div>
  </div>
